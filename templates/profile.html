<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Maximum width */
            margin: 0 auto; /* Center it */
            /* vertical centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
        }

        /* 1024x768 */
        @media (max-height: 768px) {
            .profile-container {
                margin-top: 10%;
            }
        }

        .profile-picture {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            margin: auto;
        }
    
        #file-input {
            display: none;
        }
    
        .custom-file-upload,
        .update-button,
        .btn-primary {
            display: block;
            text-align: center;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .custom-file-upload:hover,
        .update-button:hover,
        .btn-primary:hover {
            background-color: #2980b9;
        }
        input::file-selector-button {
            display: none;
            }

        .qr_button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .update-button {
            background-color: #27ae60;
            font-size: 12px;
        }
        .qr_button:hover {
            background-color: #2980b9;
        }
        .qr_img {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            /* border-radius: 50%; */
            object-fit: cover;
            margin-bottom: 10px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    
        .user-info {
            margin-top: 20px;
        }
    
        .user-info p {
            font-size: 16px;
            color: #555;
        }
    
        /* Add border to textboxes */
        form input[type="text"],
        form input[type="tel"],
        form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
            }
    
            .profile-container {
                margin-top: 5%;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="profile-container">
        <img class="profile-picture" src="{{ profile_pic }}" alt="Profile Picture">
        <form action="/update_profile" method="post" enctype="multipart/form-data">
            <label for="file-input" class="custom-file-upload">Choose a File</label>
            <input type="file" id="file-input" name="profile_pic" accept="image/*">
            <button type="submit" class="update-button">Update Profile Picture</button>
        </form>
        <h1>User Profile</h1>
        <div class="user-info">
            <!-- Example user information -->
            <p><strong>Email:</strong> {{ user_email }}</p>
            <!-- Add more user details here -->
        </div>

        <!-- Form to update the name -->
        <form action="/update_name" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ name }}" placeholder="Enter Name">
            <button type="submit" class="update-button">Update Name</button>
        </form>

        <!-- Form to update the phone number -->
        <form action="/update_phone" method="post">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" value="{{ phone }}" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number (e.g., 123-456-7890)">
            <button type="submit" class="update-button">Update Phone</button>
        </form>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatePasswordModal">
            Change Password
        </button>
        {% if qr_code != "" %}
            <img class="qr_img" src="{{ qr_code_url }}" alt="QR Code">
            <form action="/update_qr" method="post" enctype="multipart/form-data">
                <input class="qr_button"  type="file" name="qr_code" accept="image/*">
                <button type="submit" class="update-button">Update QR Code</button>
            </form>
        <!-- else show no qr -->
        {% else %}
            <p>No QR Code</p>
            <form action="/update_qr" method="post" enctype="multipart/form-data">
                <input class="qr_button" type="file" name="qr_code" accept="image/*">
                <button type="submit" class="update-button">Update QR Code</button>
            </form>
        {% endif %}
    </div>
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Password update form -->
                    <form id="updatePasswordForm"  method="post">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('updatePasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get values from the form
            var currentPassword = document.getElementById('currentPassword').value;
            var newPassword = document.getElementById('newPassword').value;

            // Add your AJAX logic here to send the current and new passwords to the server
            // For example, you can use fetch or jQuery.ajax
            fetch('/update_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'currentPassword': currentPassword,
                    'newPassword': newPassword
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                if (data.success) {
                    // Password update successful
                    alert('Password updated successfully');
                    document.getElementById('updatePasswordForm').reset();
                } else {
                    // Password update failed
                    alert('Password update failed. ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            })
            .finally(() => {
                // Close the modal
                $('#updatePasswordModal').modal('hide');
                $('.modal-backdrop').remove();
            });
        });
    </script>
    {% endblock %}
</body>
</html>
