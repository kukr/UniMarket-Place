<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Maximum width */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .user-info {
            margin-top: 20px;
        }

        .user-info p {
            font-size: 16px;
            color: #555;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
            }

            .profile-container {
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="user-info">
            <!-- Example user information -->
            <p><strong>Email:</strong> {{ user_email }}</p>
            <!-- Add more user details here -->
        </div>
    </div>
    {% endblock %}
</body>
</html>
