<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- In base.html, within the <head> tag -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- At the end of the body in base.html -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniMarketPlace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.4); /* Add this line for the box shadow */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .content {
        padding: 20px;
      }

      /* Your existing CSS styles */
      /* ... */
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <nav class="flex justify-between items-center py-4 bg-gray-800 text-white">
      <div class="flex space-x-4">
        <!-- Use request.endpoint to determine the active page and set the class accordingly -->
        <a
          href="{{ url_for('home') }}"
          class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-gray-900' if request.endpoint == 'home' else '' }}"
        >
          Home
        </a>
        <a
          href="{{ url_for('dashboard') }}"
          class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-gray-900' if request.endpoint == 'dashboard' else '' }}"
        >
          Dashboard
        </a>
        <a
          href="{{ url_for('profile') }}"
          class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-gray-900' if request.endpoint == 'profile' else '' }}"
        >
          Profile
        </a>
        <a
          href="{{ url_for('offers') }}"
          class="px-3 py-2 rounded-md text-sm font-medium {{ 'bg-gray-900' if request.endpoint == 'offers' else '' }}"
        >
          Offers
        </a>
      </div>
      <a
        href="{{ url_for('logout') }}"
        class="px-3 py-2 rounded-md text-sm font-medium"
      >
        Logout
      </a>
    </nav>
    <!-- <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav> -->
    <!-- Flash Messages as Overlay -->
    <div class="modal fade" id="flashMessagesModal" tabindex="-1" role="dialog" aria-labelledby="flashMessagesModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="flashMessagesModalLabel">Notification</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                          {% for category, message in messages %}
                              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                  {{ message }}
                              </div>
                          {% endfor %}
                      {% endif %}
                  {% endwith %}
              </div>
          </div>
      </div>
  </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            if ($('.modal-body .alert').length > 0) {
                $('#flashMessagesModal').modal('show');
            }
        });
    </script>
  </body>
</html>
