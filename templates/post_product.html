<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Product</title>
    <style>
    .search-container {
        text-align: center; /* Center align the search container */
        margin-top: 20px;
        margin-bottom: 40px;
    }

    .search-bar {
        width: 50%; /* Width of the search bar */
        padding: 10px;
        border: 2px solid #ddd; /* Border styling */
        border-radius: 5px;
        font-size: 16px;
    }

    .search-button {
        padding: 10px 20px;
        margin-left: 10px; /* Space between the search bar and button */
        border: none;
        border-radius: 5px;
        background-color: #5cb85c; /* Button color */
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .search-button:hover {
        background-color: #4cae4c; /* Button hover color */
    }

    .product {
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .product h2 {
        color: #333;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .product img {
        max-width: 100px;
        height: auto;
        margin-bottom: 10px;
    }
    .title {
        text-align: center;
        font-size: 48px; /* Large font size for the title */
        color: #333;
        margin-top: 30px;
        margin-bottom: 20px;
    }
    /* body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
            }

            form {
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div>
        <h1>Post a New Product</h1>
        <!-- Note the enctype attribute in the form tag -->
        <form action="{{ url_for('post_product') }}" method="post" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label><br>
            <input type="text" id="product_name" name="product_name" required><br>

            <label for="product_description">Product Description:</label><br>
            <textarea id="product_description" name="product_description" required></textarea><br>

            <label for="product_price">Product Price:</label><br>
            <input type="number" id="product_price" name="product_price" required><br>

            <label for="product_image">Product Image:</label><br>
            <input type="file" id="product_image" name="product_image" accept="image/*" multiple><br>

            <!-- Add other fields as necessary -->

            <input type="submit" value="Post Product">
        </form>
    </div>
    {% endblock %}
</body>
</html>
