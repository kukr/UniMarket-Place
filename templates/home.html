{% extends "base.html" %}

{% block content %}
<style>
    .search-container {
        text-align: center; /* Center align the search container */
        margin-top: 20px;
        margin-bottom: 40px;
    }

    .search-bar {
        width: 50%; /* Width of the search bar */
        padding: 10px;
        border: 2px solid #ddd; /* Border styling */
        border-radius: 5px;
        font-size: 16px;
    }

    .search-button {
        padding: 10px 20px;
        margin-left: 10px; /* Space between the search bar and button */
        border: none;
        border-radius: 5px;
        background-color: #5cb85c; /* Button color */
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .search-button:hover {
        background-color: #4cae4c; /* Button hover color */
    }

    .product {
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .product h2 {
        color: #333;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .product img {
        max-width: 100px;
        height: auto;
        margin-bottom: 10px;
    }
    .title {
        text-align: center;
        font-size: 48px; /* Large font size for the title */
        color: #333;
        margin-top: 30px;
        margin-bottom: 20px;
    }
</style>
<div class="title">
    UniMarketPlace
</div>

<div class="search-container">
    <form method="post" action="/">
        <input type="text" name="search_term" class="search-bar" placeholder="Search for products...">
        <input type="submit" value="Search" class="search-button">
    </form>
</div>

{% if products %}
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image_link }}" alt="{{ product.name }}">
                <p>{{ product.description[:100] }}{% if product.description|length > 100 %}...{% endif %}</p>
                <p>Cost: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
