{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .search-container {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 40px;
    }

    .search-bar {
        width: 50%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .search-button {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        background-color: #5cb85c;
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);    
    }

    .search-button:hover {
        background-color: #4cae4c;
    }

    .product {
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        background-color: #f9f9f9;
        flex-basis: calc(25% - 20px); /* Adjust width to fit 4 items per row, accounting for margin */
    }

    .product h2 {
        color: #333;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .product img {
        width: 100%;
        height: auto;
        object-fit: cover; 
        margin-bottom: 10px;
    }

    .title {
        text-align: center;
        font-size: 48px;
        color: #333;
        margin-top: 30px;
        margin-bottom: 20px;
    }
    .banner-image {
        width: 100%; /* Full width */
        height: 30vh; /* 30% of the viewport height */
        background-image: url('static/images/banner2.png');
        background-size: cover; /* Zoom and cover the div */
        background-position: center; /* Center the image */
        margin: 0 auto; /* Center the div */
        border-radius: 0; /* Optional, based on your design preference */
    }

    /* Container for dropdowns to align them in a row */
    .dropdown-row {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between dropdowns */
    }

    /* Style for dropdown selects */
    .search-dropdown select {
        width: auto; /* Auto-width based on content */
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        margin-bottom: 20px 20px 20px 20px; /* Add some space below the dropdowns */
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        .dropdown-row {
            flex-direction: column;
        }

        .search-dropdown select {
            width: calc(100% - 22px);
        }
    }

</style>
<!-- <div class="banner-image"></div> -->
<div class="title">
    <i class="fa fa-university"></i> UniMarketPlace
</div>


<div class="search-container">
    <form method="post" action="/">
        <input type="text" name="search_term" class="search-bar" placeholder="Search for products...">
            <!-- Category Dropdown -->
            <div class="search-dropdown">
                <select name="category" class="search-bar">
                    <option value="">Category</option>
                    <option value="books">Books</option>
                    <option value="electronics">Electronics</option>
                    <option value="home">Home</option>
                    <option value="clothing">Clothing</option>
                    <option value="other">Other</option>
                </select>
                <select name="sort" class="search-bar">
                    <option value="">Sort By</option>
                    <option value="price_asc">Price (Low to High)</option>
                    <option value="price_desc">Price (High to Low)</option>
                    <option value="name_asc">Name (A to Z)</option>
                    <option value="name_desc">Name (Z to A)</option>
                    <option value="date_asc">Date (Oldest to Newest)</option>
                    <option value="date_desc">Date (Newest to Oldest)</option>
                </select>
                <select name="condition" class="search-bar">
                    <option value="">Condition</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
        <input type="submit" value="Search" class="search-button">
    </form>
</div>

{% if products %}
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image_link }}" alt="{{ product.name }}">
                <p>{{ product.description[:100] }}{% if product.description|length > 100 %}...{% endif %}</p>
                <p>Cost: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
